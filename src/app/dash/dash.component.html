<div class="dash">
  <div class="listings">
    <ul>
      <li *ngFor="let dc of dcList">
        <div  [class.selected]="dc.Id === selectedDc" (click)="selected(dc)">{{dc.Name }}
          <div [attr.id]="dc.Symbol"></div>
        </div>
      </li>
    </ul>
  </div>

  <div class="desc" *ngIf="selectedDc">
    <app-desc [desc]="selectedDc"></app-desc>
  </div>
</div>
